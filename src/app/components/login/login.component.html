<div class="content_login">
  <mat-card class="login_card">
    <mat-card-header class="login_header">
      <mat-card-title>
        <!-- <img mat-card-avatar class="img__login" width="200px" src="./assets/images/user-icon.png" alt="" /> -->

        <mat-icon
          class="user-icon_login"
          color="primary"
          svgIcon="my-user-icon"
        ></mat-icon>

        <h2 class="title">INICIAR SESIÓN</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="login()" class="form_login">
        <mat-form-field class="width80" appearance="outline">
          <mat-label>Correo</mat-label>
          <input
            type="email"
            formControlName="email"
            matInput
            autocomplete="off"
          />
          <mat-icon matPrefix>email</mat-icon>
          <mat-error
            *ngIf="
              form.get('email')?.hasError('required') &&
              form.get('email')?.touched
            "
          >
            El email es requerido
          </mat-error>
          <mat-error
            *ngIf="
              form.get('email')?.hasError('email') && form.get('email')?.touched
            "
          >
            Debe ingresar un correo válido
          </mat-error>
        </mat-form-field>

        <mat-form-field class="width80" appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input type="password" formControlName="password" matInput />
          <mat-icon matPrefix>lock</mat-icon>
        </mat-form-field>
        <br />
        <mat-card-actions
          [matTooltip]="
            form.invalid
              ? 'Debe rellenar todos los campos para poder ingresar'
              : ''
          "
        >
          <button
            *ngIf="!loading"
            type="submit"
            [disabled]="form.invalid"
            class="width80 button"
            mat-raised-button
            color="primary"
          >
            Ingresar
          </button>
          <mat-spinner
            *ngIf="loading"
            class="spinner"
            diameter="50"
          ></mat-spinner>
        </mat-card-actions>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <p>No tienes cuenta <a href="#">Resgistrase</a></p>
    </mat-card-footer>
  </mat-card>
</div>
