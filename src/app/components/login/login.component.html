<div class="content_login">
  <mat-card class="login">
    <mat-card-header class="login_header">
      <mat-card-title>
        <img mat-card-avatar class="img__login" width="200px" src="./assets/images/user-icon.png" alt="" />
        <h2 class="title">INICIAR SESIÓN</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="login()" class="form_login">
        <mat-form-field class="width80" appearance="fill">
          <mat-label>Correo</mat-label>
          <input type="email" formControlName="email" matInput autocomplete="off" />
          <mat-error *ngIf="
              form.get('email')?.hasError('required') &&
              form.get('email')?.touched
            ">
            El campo de nombre es requerido
          </mat-error>
          <mat-error *ngIf="
              form.get('email')?.hasError('email') && form.get('email')?.touched
            ">
            Debe ingresar un correo valido
          </mat-error>
        </mat-form-field>

        <mat-form-field class="width80" appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input type="password" formControlName="password" matInput />
        </mat-form-field>
        <br />
        <mat-card-actions>
          <button *ngIf="!loading" type="submit" [disabled]="form.invalid" class="width80 button" mat-raised-button
            color="primary">
            Ingresar
          </button>
          <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
        </mat-card-actions>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <p>No tienes cuenta <a href="#">Resgistrase</a></p>
    </mat-card-footer>
  </mat-card>
</div>
