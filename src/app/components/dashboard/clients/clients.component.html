<div class="page_title">
  <h2>Clientes</h2>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/dashboard">Inicio</a></li>
      <li class="breadcrumb-item active">Clientes</li>
    </ol>
  </nav>
</div>
<div class="flex flex_center container_full">
  

  <mat-card >
    <mat-card-content>
    <div class="card-header-content">
      <div style="width: 90%;">
        <mat-form-field appearance="fill">
          <mat-label>Filtro</mat-label>
          <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
      </div>
      <button (click)="addEditPersona()" class="btn-add" mat-raised-button color="primary">Agregar</button>
    </div>


    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z4">

      <!-- Position Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>

          <!-- Position Column -->
          <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef> Correo </th>
            <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
          </ng-container>

          <!-- Position Column -->
          <ng-container matColumnDef="tipoDocumento">
            <th mat-header-cell *matHeaderCellDef> Tipo de documento </th>
            <td mat-cell *matCellDef="let element"> {{element.tipoDocumento}} </td>
          </ng-container>

          <!-- Position Column -->
          <ng-container matColumnDef="documento">
            <th mat-header-cell *matHeaderCellDef> Documento </th>
            <td mat-cell *matCellDef="let element"> {{element.documento}} </td>
          </ng-container>

          <!-- Position Column -->
          <ng-container matColumnDef="fechaNacimiento">
            <th mat-header-cell *matHeaderCellDef> Fecha de nacimiento </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento | date: "dd/MM/yyyy"}} </td>
          </ng-container>

           <!-- Position Column -->
           <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element"> 
              <mat-icon (click)="addEditPersona(element.id_usuario)" class="btnEdit" matTooltip="Editar" >edit</mat-icon>
              <mat-icon (click)="deletePersona(element.id_usuario)" class="btnDelete" matTooltip="Eliminar">delete</mat-icon>
            </td>
          </ng-container>
    
  
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </mat-card-content>
  </mat-card>



</div>
